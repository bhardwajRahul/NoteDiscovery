<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NoteDiscovery</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    
    <!-- Theme styles will be loaded dynamically -->
    <script>
        // Load theme immediately (same approach as index.html)
        (async function() {
            const savedTheme = localStorage.getItem('noteDiscoveryTheme') || 'light';
            
            try {
                const response = await fetch(`/api/themes/${savedTheme}`);
                const data = await response.json();
                
                // Create style element with theme CSS
                const styleEl = document.createElement('style');
                styleEl.id = 'dynamic-theme';
                styleEl.textContent = data.css;
                document.head.appendChild(styleEl);
                
                // Set data attribute for theme-specific selectors
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (error) {
                console.error('Failed to load theme:', error);
            }
        })();
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .login-container {
            background-color: var(--bg-secondary);
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-primary);
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
        }
        
        h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-primary);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }
        
        input[type="password"]:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-light, rgba(102, 126, 234, 0.1));
        }
        
        button {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--accent-light);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error-message {
            background-color: #fee;
            color: #c53030;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            text-align: left;
        }
        
        .footer {
            margin-top: 2rem;
            color: var(--text-tertiary, var(--text-secondary));
            font-size: 0.75rem;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/logo.svg" alt="NoteDiscovery" class="logo">
        <h1>NoteDiscovery</h1>
        <p class="tagline">Your Self-Hosted Knowledge Base</p>
        
        <!-- ERROR_PLACEHOLDER -->
        
        <form method="post" action="/login">
            <input 
                type="password" 
                name="password" 
                placeholder="Enter your password" 
                required 
                autofocus
            >
            <button type="submit">ðŸ”“ Unlock</button>
        </form>
        
        <div class="footer">
            ðŸ”’ Secure & Self-Hosted
        </div>
    </div>
</body>
</html>
